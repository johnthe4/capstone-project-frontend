<app-menu></app-menu>
<div>
    <span>User List</span> | 
    <span *ngIf="isadmin">
        <button (click)="create()" class="btn btn-link left" padding="0%">Create</button> |
    </span>
    <input [(ngModel)]="searchCriteria" placeholder="Search">
</div>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th><button (click)="sortFn('id')" class="btn btn-link">Id</button></th>
            <th><button (click)="sortFn('username')" class="btn btn-link">Username</button></th>
            <th><button (click)="sortFn('firstname')" class="btn btn-link">First Name</button></th>
            <th><button (click)="sortFn('lastname')" class="btn btn-link">Last Name</button></th>
            <th><button (click)="sortFn('phone')" class="btn btn-link">Phone</button></th>
            <th><button (click)="sortFn('isReviewer')" class="btn btn-link">Reviewer</button></th>
            <th><button (click)="sortFn('isAdmin')" class="btn btn-link">Admin</button></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="users">
        <tr *ngFor="let u of users | userSearch: searchCriteria | sort: sortColumn: sortAsc">
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.firstname }}</td>
            <td>{{ u.lastname }}</td>
            <td>{{ u.phone }}</td>
            <td>{{ u.isReviewer | bool }}</td>
            <td>{{ u.isAdmin | bool }}</td>
            <td>
                <a routerLink="/user/detail/{{u.id}}">Detail</a> 
                <span *ngIf="isadmin">
                    | <a routerLink="/user/edit/{{u.id}}">Edit</a>
                </span>
            </td>
        </tr>
    </tbody>
</table>

<app-menu></app-menu>
<h5>User Edit</h5>

<table class="table table-striped" *ngIf="user && isAdmin">
    <tbody>
        <tr>
            <td>Id</td>
            <input disabled [(ngModel)]="user.id">
        </tr>
        <tr>
            <td>Username</td>
            <input [(ngModel)]="user.username">
        </tr>
        <tr>
            <td>Password</td>
            <input [(ngModel)]="user.password" type="password">
        </tr>
        <tr>
            <td>First Name</td>
            <input [(ngModel)]="user.firstname">
        </tr>
        <tr>
            <td>Last Name</td>
            <input [(ngModel)]="user.lastname">
        </tr>
        <tr>
            <td>Phone</td>
            <input [(ngModel)]="user.phone">
        </tr>
        <tr>
            <td>Email</td>
            <input [(ngModel)]="user.email">
        </tr>
        <tr>
            <td>Reviewer</td>
            <input [(ngModel)]="user.isReviewer">
        </tr>
        <tr>
            <td>Admin</td>
            <input [(ngModel)]="user.isAdmin">
        </tr>
    </tbody>
</table>
<div *ngIf="!isAdmin">
    <h3>Must be Admin to access this page</h3>
</div>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button> |
    <button (click)="list()" class="btn btn-primary">List</button>
</div>

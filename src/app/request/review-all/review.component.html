<app-menu></app-menu>
<div>
    <span>Review List</span>
</div>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Rejection Reason</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="requests">
        <tr *ngFor="let r of requests">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.rejectionReason }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.total | currency }}</td>
            <td>{{ r.user.firstname }}</td>
            <td>
                <a routerLink="/req/review/{{r.id}}">Review</a>  
            </td>
        </tr>
    </tbody>
</table>

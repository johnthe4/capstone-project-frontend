<app-menu></app-menu>
<h5>Request Create</h5>

<table class="table table-striped" *ngIf="request">
    <tbody>
        <tr>
            <td>Id</td>
            <input [(ngModel)]="request.id" disabled>
        </tr>
        <tr>
            <td>Description</td>
            <input [(ngModel)]="request.description">
        </tr>
        <tr>
            <td>Justification</td>
            <input [(ngModel)]="request.justification">
        </tr>
        <tr>
            <td>Delivery Mode</td>
            <input [(ngModel)]="request.deliveryMode">
        </tr>
        <tr>
            <td>Status</td>
            <input [(ngModel)]="request.status" disabled>
        </tr>
        <tr>
            <td>Total</td>
            <input  [(ngModel)]="request.total" disabled>
        </tr>
        <tr>
            <td>User</td>
            <input  [(ngModel)]="user.firstname" disabled>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button> | 
    <button (click)="list()" class="btn btn-primary">List</button>
</div>

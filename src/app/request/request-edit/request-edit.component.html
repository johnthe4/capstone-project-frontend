<app-menu></app-menu>
<h5>Request Edit</h5>

<table class="table table-striped" *ngIf="request">
<tbody>
    <tr>
        <td>Id</td>
        <input disabled [(ngModel)]="request.id">
    </tr>
    <tr>
        <td>Description </td>
        <input [(ngModel)]="request.description">
    </tr>
    <tr>
        <td>Justification</td>
        <input [(ngModel)]="request.justification">
    </tr>
    <tr>
        <td>Delivery Mode</td>
        <input [(ngModel)]="request.deliveryMode">
    </tr>
    <tr>
        <td>Status</td>
        <input disabled [(ngModel)]="request.status">
    </tr>
    <tr>
        <td>Total</td>
        <input disabled [(ngModel)]="request.total">
    </tr>
    <tr>
        <td>User</td>
        <input disabled [(ngModel)]="request.user.firstname">
    </tr>
</tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button> | 
    <button (click)="list()" class="btn btn-primary">List</button>
</div>

<app-menu></app-menu>
<div>
    <span>Vendor List</span>
    <span *ngIf="isadmin">
        | <button (click)="create()" class="btn btn-link left" padding="0%">Create</button>
    </span> 
</div>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="vendors">
        <tr *ngFor="let v of vendors">
            <td>{{ v.id }}</td>
            <td>{{ v.code }}</td>
            <td>{{ v.name }}</td>
            <td>{{ v.address }}</td>
            <td>{{ v.city }}</td>
            <td>{{ v.state }}</td>
            <td>{{ v.zip }}</td>
            <td>{{ v.phone }}</td>
            <td>
                <a routerLink="/vend/detail/{{v.id}}">Detail</a>  |
                <span *ngIf="isadmin">
                    <a routerLink="/vend/edit/{{v.id}}">Edit</a> | 
                </span>
                <a routerLink="/vend/po/{{v.id}}">PO</a>
            </td>
        </tr>
    </tbody>
</table>

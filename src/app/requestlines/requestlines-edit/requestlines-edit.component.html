<app-menu></app-menu>
<h5>Request Line Edit</h5>

<table class="table table-striped" *ngIf="requestLine">
<tbody>
    <tr>
        <td>Id</td>
        <td><input [(ngModel)]="requestLine.requestId" disabled name="id"></td>
    </tr>
    <tr>
        <td>Product</td>
        <td>
            <select [(ngModel)]="requestLine.productId" name="productId">
                <option *ngFor="let p of products" value="{{p.id}}">
                    {{ p.name }}
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Quantity</td>
        <td><input [(ngModel)]="requestLine.quantity" name="quantity"></td>
    </tr>
</tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button> | 
    <button (click)="list()" class="btn btn-primary">List</button>
</div>
